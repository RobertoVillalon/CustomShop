<div class="card bg-base-100 shadow-sm p-2 animate-fadeIn">
  <figure>
    <img
      [src]="product().images | productImage"
      [alt]="product().title" />
  </figure>
  <div class="card-body">
    <h2 class="card-title font-display text-accent text-xl">{{product().title}}</h2>
    <p>{{product().description | slice: 0:70}}</p>
    <div class="card-actions justify-end">
      <a [routerLink]="['/product', product().id]" class="btn btn-primary">Buy Now</a>
    </div>
  </div>
</div>
